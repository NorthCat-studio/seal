<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Тюлень Комбинат</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Тюлень Комбинат</h1>

        <img id="sealImage" src="bald_seal.png" class="seal-img">

        <button id="autoTapperButton">Купить авто-тапер</button>
        <h2>Магазин</h2>
        <div id="shop" class="shop-container"></div>
    </div>
    <script src="script.js"></script>

</html>
